<div class="page-header">
  <h1>{{title}}</h1>
</div>

<p>
  {{content}}
</p>

<h2>Vastauksia: {{repliesL}}</h3>

<ul class="media-list" ng-repeat="reply in replies">
  <li class="media">
    <div class="media-body replyStyle">
      <h4 class="media-heading">{{reply.content}}</h4>
      <p class="text-muted">
        {{reply.createdAt | date : 'dd.MM.yyyy HH.mm'}}
      </p>
    </div>
  </li>
</ul>

<h2>Lis채채 oma vastauksesi</h2>

<form>
  <div class="form-group">
    <label>Vastaus</label>
    <textarea class="form-control" ng-model="newReply.content"></textarea>
  </div>
  <button class="btn btn-success" ng-click="addReply()">Lis채채 vastaus</button>
</form>
